<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Car Repair Assistant - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
        }

        .message-content p {
            margin: 0 0 8px 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
            line-height: 1.4;
        }

        .message-content br {
            display: block;
            margin: 4px 0;
            content: "";
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 6px;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .control-button {
            padding: 8px 16px;
            background: #f0f0f0;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .control-button:hover {
            background: #e0e0e0;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #f44336;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #666;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            animation: typing 1.4s infinite;
            animation-fill-mode: both;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                border-radius: 15px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator" id="statusIndicator"></div>
            <h1>üöó AI Car Repair Assistant</h1>
            <p>Chat with your AI-powered automotive expert</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    <div class="message-text">Hello! I'm your AI car repair assistant. I'm here to help diagnose problems, suggest repairs, and provide automotive advice. How can I help you with your vehicle today?</div>
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            Agent is typing<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
        </div>

        <div class="loading" id="loading">
            <div>Processing your message...</div>
        </div>

        <div class="chat-input-container">
            <div class="controls">
                <button class="control-button" onclick="location.href='/'">üè† Home</button>
                <button class="control-button" onclick="newConversation()">üîÑ New Chat</button>
                <button class="control-button" onclick="checkStatus()">üìä Status</button>
                <button class="control-button" onclick="clearMessages()">üóëÔ∏è Clear</button>
            </div>
            <form class="chat-input-form" onsubmit="sendMessage(event)">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    autocomplete="off"
                    maxlength="1000"
                >
                <button type="submit" class="send-button" id="sendButton">
                    Send üì§
                </button>
            </form>
        </div>
    </div>

    <script>
        // Set welcome time
        document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString();

        function formatTime() {
            return new Date().toLocaleTimeString();
        }

        function addMessage(content, role, timestamp = null, isHtml = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const timeStr = timestamp || formatTime();
            
            const contentHtml = isHtml ? content : escapeHtml(content);
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-text">${contentHtml}</div>
                    <div class="message-time">${timeStr}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;")
                .replace(/\n/g, '<br>');
        }

        function showError(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${message}`;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function setLoading(show) {
            const loading = document.getElementById('loading');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            
            if (show) {
                loading.classList.add('show');
                typingIndicator.classList.add('show');
                sendButton.disabled = true;
            } else {
                loading.classList.remove('show');
                typingIndicator.classList.remove('show');
                sendButton.disabled = false;
            }
        }

        async function sendMessage(event) {
            event.preventDefault();
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            setLoading(true);
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Add assistant message with HTML formatting
                    addMessage(data.response, 'assistant', null, true);
                } else {
                    if (response.status === 429) {
                        showError('Rate limit exceeded. Please wait a moment and try again.');
                    } else if (response.status === 401) {
                        showError('API authentication error. Please check your OpenAI API key configuration.');
                    } else {
                        showError(data.error || 'Unknown error occurred');
                    }
                }
                
            } catch (error) {
                showError('Failed to send message: ' + error.message);
            } finally {
                setLoading(false);
            }
        }

        async function newConversation() {
            try {
                const response = await fetch('/api/new-conversation', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    clearMessages();
                    addMessage("New conversation started! I'm ready to help with your automotive questions and concerns.", 'assistant');
                }
            } catch (error) {
                showError('Failed to start new conversation: ' + error.message);
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                let statusMessage = `Status: ${data.status}\n${data.message}`;
                if (data.model) {
                    statusMessage += `\nModel: ${data.model}`;
                }
                if (data.conversation_id && data.conversation_id !== 'none') {
                    statusMessage += `\nConversation ID: ${data.conversation_id}`;
                }
                if (data.messages_count !== undefined) {
                    statusMessage += `\nMessages in history: ${data.messages_count}`;
                }
                addMessage(statusMessage, 'assistant');
                
                // Update status indicator
                const indicator = document.getElementById('statusIndicator');
                indicator.style.background = data.status === 'ok' ? '#00ff00' : '#ff0000';
                
            } catch (error) {
                showError('Failed to check status: ' + error.message);
            }
        }

        function clearMessages() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="message assistant">
                    <div class="message-content">
                        <div class="message-text">Hello! I'm your AI car repair assistant. I'm here to help diagnose problems, suggest repairs, and provide automotive advice. How can I help you with your vehicle today?</div>
                        <div class="message-time">${formatTime()}</div>
                    </div>
                </div>
            `;
        }

        // Auto-focus input
        document.getElementById('messageInput').focus();

        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.querySelector('.chat-input-form').dispatchEvent(new Event('submit'));
            }
        });

        // Check initial status
        checkStatus();
    </script>
</body>
</html>
